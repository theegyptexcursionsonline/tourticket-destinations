[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Next.js plugin for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "netlify-plugin-inline-functions-env"
  [plugins.inputs]
    include = [
      "ADMIN_NOTIFICATION_EMAIL",
      "ADMIN_PASSWORD",
      "ADMIN_USERNAME",
      "ALGOLIA_ADMIN_API_KEY",
      "ALGOLIA_WRITE_API_KEY",
      "AUTH0_AUDIENCE",
      "AUTH0_BASE_URL",
      "AUTH0_CLIENT_ID",
      "AUTH0_CLIENT_SECRET",
      "AUTH0_ISSUER_BASE_URL",
      "AUTH0_SCOPE",
      "AUTH0_SECRET",
      "BASE_URL",
      "CLOUDINARY_API_KEY",
      "CLOUDINARY_API_SECRET",
      "CLOUDINARY_CLOUD_NAME",
      "CLOUDINARY_URL",
      "FIREBASE_CLIENT_EMAIL",
      "FIREBASE_PRIVATE_KEY",
      "FIREBASE_PROJECT_ID",
      "JWT_SECRET",
      "MAILGUN_API_KEY",
      "MAILGUN_DOMAIN",
      "MAILGUN_FROM_EMAIL",
      "MONGODB_URI",
      "STRIPE_SECRET_KEY",
      "STRIPE_WEBHOOK_SECRET",
      "STRIPE_RESTRICTED_KEY"
    ]

# Increase function timeout and memory for large builds
[functions]
  node_bundler = "esbuild"
  included_files = []

# Headers for caching
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect www to non-www
[[redirects]]
  from = "https://www.egyptexcursionsonline.com/*"
  to = "https://egyptexcursionsonline.com/:splat"
  status = 301
  force = true

